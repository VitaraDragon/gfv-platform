<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - GFV Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #8B4513 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header h1 {
            color: #2E8B57;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E8B57;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .register-button:hover {
            background: #228B22;
        }

        .register-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .login-link p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .login-link a {
            color: #2E8B57;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E8B57;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2E8B57;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üåæ GFV Platform</h1>
            <p>Crea il tuo account</p>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Nota:</strong> La registrazione crea un nuovo account e azienda. Se sei stato invitato, usa il link nell'email ricevuta.
        </div>

        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="nome">Nome *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required 
                    autocomplete="given-name"
                    placeholder="Mario"
                >
                <div class="error-message" id="nome-error"></div>
            </div>

            <div class="form-group">
                <label for="cognome">Cognome *</label>
                <input 
                    type="text" 
                    id="cognome" 
                    name="cognome" 
                    required 
                    autocomplete="family-name"
                    placeholder="Rossi"
                >
                <div class="error-message" id="cognome-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="nome@esempio.com"
                >
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    placeholder="Minimo 6 caratteri"
                    minlength="6"
                >
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="password-confirm">Conferma Password *</label>
                <input 
                    type="password" 
                    id="password-confirm" 
                    name="password-confirm" 
                    required 
                    autocomplete="new-password"
                    placeholder="Ripeti la password"
                    minlength="6"
                >
                <div class="error-message" id="password-confirm-error"></div>
            </div>

            <div class="form-group">
                <label for="azienda-nome">Nome Azienda *</label>
                <input 
                    type="text" 
                    id="azienda-nome" 
                    name="azienda-nome" 
                    required 
                    placeholder="Es: Vigneto Rossi"
                >
                <div class="error-message" id="azienda-nome-error"></div>
            </div>

            <button type="submit" class="register-button" id="register-button">
                Crea Account
            </button>
        </form>

        <div class="login-link">
            <p>Hai gi√† un account?</p>
            <a href="login-standalone.html">Accedi qui ‚Üí</a>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Creazione account in corso...</p>
        </div>
    </div>

    <!-- Load Firebase config from external file -->
    <!-- Fallback: usa raw GitHub se il file locale non √® disponibile (per GitHub Pages) -->
    <script>
        const configScript = document.createElement('script');
        configScript.src = '../config/firebase-config.js';
        configScript.onerror = function() {
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://raw.githubusercontent.com/VitaraDragon/gfv-platform/main/core/config/firebase-config.js';
            document.head.appendChild(fallbackScript);
        };
        document.head.appendChild(configScript);
    </script>
    
    <!-- Firebase SDK da CDN -->
    <script type="module">
        // Funzione per attendere il caricamento della configurazione Firebase
        function waitForConfig() {
            return new Promise((resolve, reject) => {
                // Se la configurazione √® gi√† disponibile, risolvi immediatamente
                if (typeof window.firebaseConfig !== 'undefined') {
                    resolve(window.firebaseConfig);
                    return;
                }
                
                // Altrimenti, controlla periodicamente fino a quando non √® disponibile
                let attempts = 0;
                const maxAttempts = 50; // 50 tentativi x 100ms = 5 secondi massimo
                
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof window.firebaseConfig !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve(window.firebaseConfig);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('Firebase config not loaded after 5 seconds'));
                    }
                }, 100); // Controlla ogni 100ms
            });
        }

        // Attendi che la configurazione Firebase sia caricata
        const firebaseConfig = await waitForConfig();

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, deleteUser } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, serverTimestamp, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Inizializza Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementi DOM

        const registerForm = document.getElementById('register-form');
        const nomeInput = document.getElementById('nome');
        const cognomeInput = document.getElementById('cognome');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password-confirm');
        const aziendaNomeInput = document.getElementById('azienda-nome');
        const registerButton = document.getElementById('register-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const successMessage = document.getElementById('success-message');
        
        // Verifica che tutti gli elementi esistano
        if (!registerForm) {
            console.error('‚ùå ERRORE CRITICO: Form di registrazione non trovato!');
            throw new Error('Form di registrazione non trovato nel DOM');
        }
        if (!nomeInput || !cognomeInput || !emailInput || !passwordInput || !passwordConfirmInput || !aziendaNomeInput) {
            console.error('‚ùå ERRORE CRITICO: Alcuni campi del form non trovati!');
            console.error('Campi trovati:', { nomeInput, cognomeInput, emailInput, passwordInput, passwordConfirmInput, aziendaNomeInput });
        }
        if (!registerButton || !loadingOverlay) {
            console.error('‚ùå ERRORE CRITICO: Pulsante o overlay non trovati!');
        }

        // Verifica se gi√† autenticato
        onAuthStateChanged(auth, async (user) => {
            if (user) {

                // Verifica se l'utente ha completato la registrazione (ha tenantId e ruoli)
                try {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        const hasTenantId = userData.tenantId && userData.tenantId !== null;
                        const hasRoles = userData.ruoli && Array.isArray(userData.ruoli) && userData.ruoli.length > 0;
                        
                        if (hasTenantId && hasRoles) {

                            window.location.href = '../dashboard-standalone.html';
                        } else {
                            console.warn('‚ö†Ô∏è Utente autenticato ma registrazione incompleta (tenantId:', hasTenantId, 'ruoli:', hasRoles, ')');
                            console.warn('‚ö†Ô∏è Rimango nella pagina di registrazione per completare...');
                            // NON fare redirect, lascia l'utente completare la registrazione
                        }
                    } else {
                        console.warn('‚ö†Ô∏è Utente autenticato ma documento non trovato, rimango nella pagina di registrazione');
                        // NON fare redirect, lascia l'utente completare la registrazione
                    }
                } catch (error) {
                    console.error('‚ùå Errore verifica documento utente:', error);
                    // In caso di errore, non fare redirect
                }
            }
        });

        // Funzione per mostrare errore
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        // Funzione per nascondere errori
        function hideErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Funzione per mostrare messaggio di successo
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }

        // Validazione form
        function validateForm() {
            hideErrors();
            let isValid = true;

            // Valida nome
            if (!nomeInput.value.trim()) {
                showError('nome', 'Nome obbligatorio');
                isValid = false;
            }

            // Valida cognome
            if (!cognomeInput.value.trim()) {
                showError('cognome', 'Cognome obbligatorio');
                isValid = false;
            }

            // Valida email
            const email = emailInput.value.trim();
            if (!email) {
                showError('email', 'Email obbligatoria');
                isValid = false;
            } else if (!email.includes('@')) {
                showError('email', 'Email non valida');
                isValid = false;
            }

            // Valida password
            const password = passwordInput.value;
            if (!password) {
                showError('password', 'Password obbligatoria');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password deve essere almeno 6 caratteri');
                isValid = false;
            }

            // Valida conferma password
            const passwordConfirm = passwordConfirmInput.value;
            if (!passwordConfirm) {
                showError('password-confirm', 'Conferma password obbligatoria');
                isValid = false;
            } else if (password !== passwordConfirm) {
                showError('password-confirm', 'Le password non corrispondono');
                isValid = false;
            }

            // Valida nome azienda
            if (!aziendaNomeInput.value.trim()) {
                showError('azienda-nome', 'Nome azienda obbligatorio');
                isValid = false;
            }

            return isValid;
        }

        // Gestione submit form

        if (!registerForm) {
            console.error('‚ùå ERRORE: registerForm √® null, non posso registrare l\'event listener!');
        } else {

        }
        
        // Aggiungi anche event listener al pulsante come fallback
        registerButton.addEventListener('click', (e) => {

        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

// Valida form
            if (!validateForm()) {
                console.warn('‚ö†Ô∏è Validazione form fallita');
                return;
            }

            // Mostra loading

            loadingOverlay.classList.add('active');
            registerButton.disabled = true;
            hideErrors();

            // Variabile per tracciare se l'utente Firebase Auth √® stato creato
            let firebaseUser = null;
            let tenantId = null;
            let tenantCreated = false;
            let userDocCreated = false;

            try {
                const nome = nomeInput.value.trim();
                const cognome = cognomeInput.value.trim();
                const email = emailInput.value.trim().toLowerCase();
                const password = passwordInput.value;
                const aziendaNome = aziendaNomeInput.value.trim();

                // Crea utente Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                firebaseUser = userCredential.user;

                // Genera ID tenant basato sul nome azienda (normalizzato)
                // Normalizza il nome: minuscolo, rimuovi spazi e caratteri speciali, sostituisci con underscore
                let tenantIdBase = aziendaNome
                    .toLowerCase()
                    .trim()
                    .replace(/[^a-z0-9]/g, '_') // Sostituisci caratteri non alfanumerici con underscore
                    .replace(/_+/g, '_') // Sostituisci underscore multipli con uno solo
                    .replace(/^_|_$/g, ''); // Rimuovi underscore all'inizio e alla fine
                
                // Se il nome normalizzato √® vuoto, usa un fallback
                if (!tenantIdBase || tenantIdBase.length === 0) {
                    tenantIdBase = 'azienda_' + Date.now();
                }
                
                // Verifica se esiste gi√† un tenant con questo ID
                tenantId = tenantIdBase;
                let suffix = 1;
                let tenantExists = true;
                
                while (tenantExists) {
                    const tenantCheck = await getDoc(doc(db, 'tenants', tenantId));
                    if (!tenantCheck.exists()) {
                        tenantExists = false;
                    } else {
                        // Se esiste, aggiungi un suffisso numerico
                        tenantId = `${tenantIdBase}_${suffix}`;
                        suffix++;

                    }
                }

// Crea tenant
                const tenantData = {
                    nome: aziendaNome,
                    creatoDa: firebaseUser.uid,
                    creatoIl: serverTimestamp(),
                    piano: 'starter', // Piano base (solo core)
                    moduli: [], // Nessun modulo avanzato, solo core base
                    stato: 'attivo'
                };

                // Salva il tenant PRIMA dell'utente

                try {
                    const tenantDocRef = doc(db, 'tenants', tenantId);
                    await setDoc(tenantDocRef, tenantData);
                    tenantCreated = true;
                } catch (tenantError) {
                    console.error('‚ùå ERRORE CRITICO durante salvataggio tenant:', tenantError);
                    console.error('‚ùå Tipo errore:', typeof tenantError);
                    console.error('‚ùå Codice errore:', tenantError.code);
                    console.error('‚ùå Messaggio errore:', tenantError.message);
                    console.error('‚ùå Stack completo:', tenantError.stack);
                    
                    // Se √® un errore di permessi Firestore
                    if (tenantError.code === 'permission-denied' || tenantError.message?.includes('permission')) {
                        throw new Error('Errore permessi Firestore: verifica le regole di sicurezza. Codice: ' + tenantError.code);
                    }
                    
                    throw new Error(`Errore durante creazione tenant: ${tenantError.message || tenantError}`);
                }
                
                // Verifica che il tenant sia stato salvato

                try {
                    const tenantCheck = await getDoc(doc(db, 'tenants', tenantId));
                    if (!tenantCheck.exists()) {
                        console.error('‚ùå ERRORE: Tenant non trovato dopo il salvataggio!');
                        throw new Error('Errore: tenant non salvato correttamente - documento non trovato');
                    }

} catch (verifyError) {
                    console.error('‚ùå ERRORE durante verifica tenant:', verifyError);
                    throw new Error(`Errore durante verifica tenant: ${verifyError.message}`);
                }

                // Crea documento utente in Firestore
                // Assicurati che ruoli sia un array esplicito
                const ruoliArray = ['amministratore'];

const userData = {
                    id: firebaseUser.uid,
                    email: email.toLowerCase().trim(),
                    nome: nome,
                    cognome: cognome,
                    ruoli: ruoliArray, // Primo utente √® sempre amministratore
                    tenantId: tenantId, // IMPORTANTE: associa il tenant
                    stato: 'attivo',
                    creatoDa: firebaseUser.uid,
                    creatoIl: serverTimestamp(),
                    ultimoAccesso: null
                };

// Verifica se il documento esiste gi√†
                const existingUserDoc = await getDoc(doc(db, 'users', firebaseUser.uid));
                if (existingUserDoc.exists()) {
                    console.warn('‚ö†Ô∏è Documento utente esiste gi√†, uso updateDoc invece di setDoc');
                    // Se esiste, usa updateDoc per aggiornare tutti i campi
                    await updateDoc(doc(db, 'users', firebaseUser.uid), userData);
                    userDocCreated = true; // Anche updateDoc conta come creazione/modifica riuscita
                } else {
                    // Se non esiste, crea nuovo documento SENZA merge
                    await setDoc(doc(db, 'users', firebaseUser.uid), userData);
                    userDocCreated = true;
                }

                // Attendi un momento per assicurarsi che Firestore abbia processato

                await new Promise(resolve => setTimeout(resolve, 1000));

                // Verifica che il documento sia stato salvato correttamente
                const userDocRef = doc(db, 'users', firebaseUser.uid);
                const userDocCheck = await getDoc(userDocRef);
                
                if (!userDocCheck.exists()) {
                    throw new Error('Errore: documento utente non creato correttamente');
                }

                // Verifica che i dati siano stati salvati correttamente
                const savedData = userDocCheck.data();

// Verifica tenantId
                if (!savedData.tenantId || savedData.tenantId !== tenantId) {
                    console.error('‚ùå ERRORE: tenantId non salvato correttamente!');
                    console.error('‚ùå Atteso:', tenantId, 'Trovato:', savedData.tenantId);
                    // Riprova a salvare tenantId
                    await updateDoc(userDocRef, {
                        tenantId: tenantId
                    });

                }
                
                // Controlla se i ruoli sono stati salvati correttamente
                let ruoliSalvati = savedData.ruoli;
                if (!ruoliSalvati || !Array.isArray(ruoliSalvati) || ruoliSalvati.length === 0) {
                    console.warn('‚ö†Ô∏è Ruoli non trovati o non validi, riprovo con updateDoc...');
                    // Riprova a salvare i ruoli usando updateDoc
                    await updateDoc(userDocRef, {
                        ruoli: ['amministratore']
                    });
                    
                    // Attendi e verifica di nuovo
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const userDocCheck2 = await getDoc(userDocRef);
                    const savedData2 = userDocCheck2.data();

ruoliSalvati = savedData2.ruoli;
                }
                
                if (!ruoliSalvati || !Array.isArray(ruoliSalvati) || ruoliSalvati.length === 0) {
                    console.error('‚ùå ERRORE: Ruoli ancora non salvati dopo retry!');
                    throw new Error('Impossibile salvare i ruoli. Controlla la console per dettagli.');
                }
                
                if (!savedData.tenantId) {
                    console.error('‚ùå ERRORE: TenantId ancora non salvato dopo retry!');
                    throw new Error('Impossibile salvare il tenantId. Controlla la console per dettagli.');
                }

// Successo!
                showSuccess('‚úÖ Account creato con successo! Reindirizzamento alla dashboard...');
                
                // Salva flag che l'utente si √® appena registrato
                sessionStorage.setItem('gfv_user_just_registered', 'true');
                sessionStorage.setItem('gfv_expected_user_id', firebaseUser.uid);
                sessionStorage.setItem('gfv_expected_tenant_id', tenantId);
                
                // Attendi pi√π tempo per assicurarsi che tutto sia salvato e propagato in Firestore

                setTimeout(() => {

                    window.location.href = '../dashboard-standalone.html';
                }, 3000);

            } catch (error) {
                console.error('‚ùå ERRORE REGISTRAZIONE:', error);
                console.error('‚ùå Stack trace:', error.stack);
                console.error('‚ùå Codice errore:', error.code);
                console.error('‚ùå Messaggio errore:', error.message);
                
                // Cleanup: se l'utente Firebase Auth √® stato creato ma il documento Firestore no,
                // elimina l'utente Firebase Auth per permettere una nuova registrazione
                if (firebaseUser && !userDocCreated) {
                    console.warn('‚ö†Ô∏è Utente Firebase Auth creato ma documento Firestore non creato. Eseguo cleanup...');
                    try {
                        // Elimina il documento utente se √® stato creato parzialmente
                        if (userDocCreated) {
                            try {
                                await deleteDoc(doc(db, 'users', firebaseUser.uid));
                                console.log('‚úÖ Documento utente eliminato');
                            } catch (deleteUserDocError) {
                                console.warn('‚ö†Ô∏è Errore eliminazione documento utente (potrebbe non esistere):', deleteUserDocError);
                            }
                        }
                        
                        // Elimina il tenant se √® stato creato ma l'utente no
                        if (tenantCreated && tenantId) {
                            try {
                                await deleteDoc(doc(db, 'tenants', tenantId));
                                console.log('‚úÖ Tenant eliminato');
                            } catch (deleteTenantError) {
                                console.warn('‚ö†Ô∏è Errore eliminazione tenant:', deleteTenantError);
                            }
                        }
                        
                        // Elimina l'utente Firebase Auth
                        await deleteUser(firebaseUser);
                        console.log('‚úÖ Utente Firebase Auth eliminato - ora puoi riprovare la registrazione');
                    } catch (cleanupError) {
                        console.error('‚ùå ERRORE durante cleanup:', cleanupError);
                        console.error('‚ö†Ô∏è ATTENZIONE: L\'utente Firebase Auth potrebbe essere ancora presente. Potrebbe essere necessario eliminarlo manualmente dalla console Firebase.');
                    }
                }
                
                let errorMessage = 'Errore durante la registrazione';
                
                if (error.code === 'auth/email-already-in-use') {
                    // Se abbiamo fatto cleanup, l'email non dovrebbe pi√π essere in uso
                    // Ma se l'errore persiste, significa che l'utente esisteva gi√† prima
                    if (firebaseUser && !userDocCreated) {
                        errorMessage = 'Registrazione fallita. Puoi riprovare con la stessa email.';
                    } else {
                        errorMessage = 'Questa email √® gi√† registrata. Se hai gi√† un account, accedi invece di registrarti.';
                    }
                    showError('email', errorMessage);
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email non valida';
                    showError('email', errorMessage);
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password troppo debole';
                    showError('password', errorMessage);
                } else if (error.message && error.message.includes('tenant')) {
                    // Errore relativo al tenant
                    errorMessage = `Errore creazione azienda: ${error.message}`;
                    console.error('‚ùå ERRORE TENANT - Mostro messaggio all\'utente');
                    showError('azienda-nome', errorMessage);
                } else {
                    errorMessage = error.message || 'Errore sconosciuto durante la registrazione';
                    console.error('‚ùå ERRORE GENERICO - Mostro messaggio all\'utente');
                    showError('email', errorMessage);
                }
            } finally {
                loadingOverlay.classList.remove('active');
                registerButton.disabled = false;
            }
        });

    </script>
