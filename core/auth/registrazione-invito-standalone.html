<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - GFV Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #8B4513 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .register-header h1 {
            color: #2E8B57;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .invite-info {
            background: #e7f3ff;
            border-left: 4px solid #2E8B57;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .invite-info strong {
            color: #2E8B57;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2E8B57;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .register-button:hover {
            background: #228B22;
        }

        .register-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E8B57;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üåæ GFV Platform</h1>
            <p>Completa la tua registrazione</p>
        </div>

        <div id="error-container"></div>
        <div id="success-message" class="success-message"></div>

        <div id="invite-info" class="invite-info" style="display: none;">
            <strong>Invito ricevuto per:</strong><br>
            <span id="invite-email"></span><br>
            <span id="invite-name"></span>
        </div>

        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    disabled
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required 
                    disabled
                    autocomplete="given-name"
                >
            </div>

            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input 
                    type="text" 
                    id="cognome" 
                    name="cognome" 
                    required 
                    disabled
                    autocomplete="family-name"
                >
            </div>

            <div class="form-group">
                <label for="cellulare">Cellulare *</label>
                <input 
                    type="tel" 
                    id="cellulare" 
                    name="cellulare" 
                    required 
                    autocomplete="tel"
                    placeholder="+39 123 456 7890"
                    pattern="[+]?[0-9\s\-]+"
                >
                <div class="error-message" id="cellulare-error"></div>
                <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">Richiesto per comunicazioni importanti e gestione squadre</small>
            </div>

            <div class="form-group">
                <label for="password" id="password-label">Scegli una Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    placeholder="Minimo 6 caratteri"
                    minlength="6"
                >
                <div class="error-message" id="password-error"></div>
                <small id="password-hint" style="color: #666; font-size: 12px; margin-top: 5px; display: none;"></small>
            </div>

            <div class="form-group" id="password-confirm-group">
                <label for="password-confirm">Conferma Password *</label>
                <input 
                    type="password" 
                    id="password-confirm" 
                    name="password-confirm" 
                    required 
                    autocomplete="new-password"
                    placeholder="Ripeti la password"
                    minlength="6"
                >
                <div class="error-message" id="password-confirm-error"></div>
            </div>

            <button type="submit" class="register-button" id="register-button">
                Completa Registrazione
            </button>
        </form>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p id="loading-text">Caricamento...</p>
        </div>
    </div>

    <!-- Load Firebase config from external file -->
    <!-- Fallback: usa raw GitHub se il file locale non √® disponibile (per GitHub Pages) -->
    <script>
        const configScript = document.createElement('script');
        configScript.src = '../config/firebase-config.js';
        configScript.onerror = function() {
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://raw.githubusercontent.com/VitaraDragon/gfv-platform/main/core/config/firebase-config.js';
            document.head.appendChild(fallbackScript);
        };
        document.head.appendChild(configScript);
    </script>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Funzione per attendere il caricamento della configurazione Firebase
        function waitForConfig() {
            return new Promise((resolve, reject) => {
                // Se la configurazione √® gi√† disponibile, risolvi immediatamente
                if (typeof window.firebaseConfig !== 'undefined') {
                    resolve(window.firebaseConfig);
                    return;
                }
                
                // Altrimenti, controlla periodicamente fino a quando non √® disponibile
                let attempts = 0;
                const maxAttempts = 50; // 50 tentativi x 100ms = 5 secondi massimo
                
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof window.firebaseConfig !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve(window.firebaseConfig);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('Firebase config not loaded after 5 seconds'));
                    }
                }, 100); // Controlla ogni 100ms
            });
        }

        // Attendi che la configurazione Firebase sia caricata
        const firebaseConfig = await waitForConfig();

        import { initializeFirebase, getAppInstance, getAuthInstance, getDb } from '../services/firebase-service.js';
        import { collection, query, where, getDocs, doc, setDoc, updateDoc, getDoc, serverTimestamp } from '../services/firebase-service.js';
        import { onAuthStateChanged, signOut } from '../services/firebase-service.js';
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js';

        initializeFirebase(firebaseConfig);
        const app = getAppInstance();
        const auth = getAuthInstance();
        const db = getDb();

        // Elementi DOM
        const registerForm = document.getElementById('register-form');
        const emailInput = document.getElementById('email');
        const nomeInput = document.getElementById('nome');
        const cognomeInput = document.getElementById('cognome');
        const cellulareInput = document.getElementById('cellulare');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password-confirm');
        
        // Verifica immediata che il campo cellulare esista nel DOM

        if (!cellulareInput) {
            console.error('‚ùå ERRORE: Campo cellulare NON trovato nel DOM al caricamento della pagina!');
            console.error('Verifica HTML - cerca elemento con id="cellulare"');
        } else {

        }
        const registerButton = document.getElementById('register-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const successMessage = document.getElementById('success-message');
        const errorContainer = document.getElementById('error-container');
        const inviteInfo = document.getElementById('invite-info');

        let inviteData = null;

        // Leggi token da URL PRIMA di tutto
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

// Verifica se gi√† autenticato
        // Se c'√® un token nell'URL, facciamo logout SOLO se l'utente sta aprendo questa pagina
        // Non fare logout se l'utente √® gi√† sulla pagina di registrazione
        onAuthStateChanged(auth, async (user) => {
            // Se loggato ma non c'√® token, redirect a dashboard
            if (user && !token) {
                window.location.href = '../dashboard-standalone.html';
                return;
            }
            
            // Se c'√® un token e l'utente √® loggato, facciamo logout SOLO se necessario
            // (per permettere la registrazione con il nuovo account)
            if (user && token) {
                // Verifica se l'utente loggato √® lo stesso dell'invito
                // Se s√¨, non serve logout (sta gi√† registrando il suo account)
                // Se no, facciamo logout per permettere la registrazione
                try {
                    // Carica l'invito per vedere l'email
                    const invitiQuery = query(
                        collection(db, 'inviti'),
                        where('token', '==', token),
                        where('stato', '==', 'invitato')
                    );
                    const snapshot = await getDocs(invitiQuery);
                    
                    if (!snapshot.empty) {
                        const invitoData = snapshot.docs[0].data();
                        // Se l'email dell'invito √® diversa dall'utente loggato, fai logout
                        if (invitoData.email.toLowerCase() !== user.email.toLowerCase()) {

                            await signOut(auth);
                            // Ricarica la pagina per continuare con il token
                            window.location.reload();
                            return;
                        } else {
                            // Stesso utente, pu√≤ continuare

                        }
                    }
                } catch (error) {
                    console.error('Errore verifica invito:', error);
                    // In caso di errore, fai logout per sicurezza
                    await signOut(auth);
                    window.location.reload();
                    return;
                }
            }
            
            // Se non loggato o logout completato, procedi con il caricamento invito
            if (token) {
                loadInvite(token);
            } else if (!user) {
                showError('Token invito mancante. Contatta l\'amministratore per ricevere un nuovo invito.');
            }
        });

        // Carica dati invito
        async function loadInvite(token) {
            showLoading('Verifica invito in corso...');
            
            try {
                // Cerca invito con token e stato "invitato"
                const invitiQuery = query(
                    collection(db, 'inviti'),
                    where('token', '==', token),
                    where('stato', '==', 'invitato')
                );
                
                const snapshot = await getDocs(invitiQuery);
                
                if (snapshot.empty) {
                    throw new Error('Token invalido o gi√† utilizzato');
                }
                
                const invitoDoc = snapshot.docs[0];
                const invitoRawData = invitoDoc.data();

// Assicuriamoci che i ruoli siano un array
                let ruoliInvito = invitoRawData.ruoli;
                if (!Array.isArray(ruoliInvito)) {
                    if (typeof ruoliInvito === 'string') {
                        ruoliInvito = [ruoliInvito];
                    } else if (ruoliInvito && typeof ruoliInvito === 'object') {
                        ruoliInvito = Object.values(ruoliInvito);
                    } else {
                        ruoliInvito = [];
                    }

                }
                
                inviteData = {
                    id: invitoDoc.id,
                    ...invitoRawData,
                    ruoli: ruoliInvito // Usa l'array normalizzato
                };

// Verifica scadenza
                const scadeIl = inviteData.scadeIl?.toDate ? inviteData.scadeIl.toDate() : new Date(inviteData.scadeIl);
                if (new Date() > scadeIl) {
                    throw new Error('Token scaduto. Contatta l\'amministratore per un nuovo invito.');
                }
                
                // Pre-compila form con dati invito
                emailInput.value = inviteData.email;
                nomeInput.value = inviteData.nome;
                cognomeInput.value = inviteData.cognome;
                // Pre-compila cellulare se presente nell'invito, altrimenti lascia vuoto (sar√† obbligatorio)
                if (inviteData.cellulare) {
                    cellulareInput.value = inviteData.cellulare;
                } else {
                    // Assicurati che il campo sia vuoto se non presente nell'invito
                    cellulareInput.value = '';
                }
                
                // Verifica che il campo cellulare esista e sia visibile
                if (!cellulareInput) {
                    console.error('‚ùå ERRORE CRITICO: Campo cellulare non trovato nel DOM!');
                    console.error('Elementi form trovati:', {
                        email: !!emailInput,
                        nome: !!nomeInput,
                        cognome: !!cognomeInput,
                        password: !!passwordInput
                    });
                } else {

// Assicurati che il campo sia visibile
                    cellulareInput.style.display = '';
                    cellulareInput.style.visibility = 'visible';
                    cellulareInput.style.opacity = '1';
                    
                    const cellulareGroup = cellulareInput.closest('.form-group');
                    if (cellulareGroup) {

                        cellulareGroup.style.display = '';
                        cellulareGroup.style.visibility = 'visible';
                        cellulareGroup.style.opacity = '1';
                    } else {
                        console.error('‚ùå ERRORE: Form-group cellulare non trovato!');
                    }
                    
                    // Verifica visibilit√† dopo un breve delay
                    setTimeout(() => {
                        const isVisible = cellulareInput.offsetParent !== null;

                        if (!isVisible) {
                            console.error('‚ùå Campo cellulare risulta nascosto!');
                            console.error('Stili applicati:', {
                                display: window.getComputedStyle(cellulareInput).display,
                                visibility: window.getComputedStyle(cellulareInput).visibility,
                                opacity: window.getComputedStyle(cellulareInput).opacity,
                                height: window.getComputedStyle(cellulareInput).height
                            });
                        }
                    }, 100);
                }
                
                // Mostra info invito
                document.getElementById('invite-email').textContent = inviteData.email;
                document.getElementById('invite-name').textContent = `${inviteData.nome} ${inviteData.cognome}`;
                inviteInfo.style.display = 'block';
                
                // Se utente esiste gi√†, mostra messaggio informativo e modifica form
                if (inviteData.isExistingUser === true) {
                    const existingUserInfo = document.createElement('div');
                    existingUserInfo.className = 'invite-info';
                    existingUserInfo.style.background = '#fff3cd';
                    existingUserInfo.style.borderLeftColor = '#ffc107';
                    existingUserInfo.innerHTML = `
                        <strong>‚ÑπÔ∏è Utente Esistente</strong><br>
                        Hai gi√† un account con questa email. Inserisci la password del tuo account esistente per aggiungere questa azienda.
                    `;
                    inviteInfo.parentNode.insertBefore(existingUserInfo, inviteInfo.nextSibling);
                    
                    // Modifica label e placeholder per password
                    const passwordLabel = document.getElementById('password-label');
                    const passwordInput = document.getElementById('password');
                    const passwordHint = document.getElementById('password-hint');
                    const passwordConfirmGroup = document.getElementById('password-confirm-group');
                    
                    if (passwordLabel) {
                        passwordLabel.textContent = 'Password del tuo account esistente *';
                    }
                    if (passwordInput) {
                        passwordInput.placeholder = 'Inserisci la password del tuo account';
                        passwordInput.autocomplete = 'current-password';
                    }
                    if (passwordHint) {
                        passwordHint.textContent = 'Inserisci la password che usi per accedere al tuo account esistente.';
                        passwordHint.style.display = 'block';
                    }
                    // Nascondi campo conferma password per utenti esistenti
                    if (passwordConfirmGroup) {
                        passwordConfirmGroup.style.display = 'none';
                        const passwordConfirmInput = document.getElementById('password-confirm');
                        if (passwordConfirmInput) {
                            passwordConfirmInput.removeAttribute('required');
                        }
                    }
                }
                
                // Mostra form
                registerForm.style.display = 'block';
                
                // Verifica che tutti i campi siano visibili

                hideLoading();
                
            } catch (error) {
                console.error('Errore caricamento invito:', error);
                hideLoading();
                showError(error.message || 'Errore durante il caricamento dell\'invito');
            }
        }

        // Gestione submit form
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            if (!inviteData) {
                showError('Dati invito non disponibili');
                return;
            }

            // Mostra messaggio appropriato in base a se utente esiste gi√†
            if (inviteData.isExistingUser === true) {
                showLoading('Aggiunta azienda in corso...');
            } else {
                showLoading('Creazione account in corso...');
            }

            try {
                const password = passwordInput.value;
                const cellulare = cellulareInput.value.trim();

                // Usa funzione acceptInvito del service che gestisce sia utenti nuovi che esistenti
                const { acceptInvito } = await import('../services/invito-service-standalone.js');
                
                let userData;
                try {
                    userData = await acceptInvito(
                        auth,
                        db,
                        createUserWithEmailAndPassword,
                        signInWithEmailAndPassword,
                        doc,
                        getDoc,
                        setDoc,
                        updateDoc,
                        collection,
                        query,
                        where,
                        getDocs,
                        serverTimestamp,
                        inviteData.token || (new URLSearchParams(window.location.search).get('token')),
                        password
                    );
                } catch (acceptError) {
                    // Se l'errore √® auth/email-already-in-use e non √® stato gestito dal service,
                    // gestiscilo direttamente qui come fallback
                    if (acceptError.code === 'auth/email-already-in-use' || 
                        (acceptError.message && acceptError.message.includes('email-already-in-use'))) {
                        
                        if (!password) {
                            throw new Error('Password richiesta. Questa email √® gi√† registrata. Inserisci la password del tuo account esistente.');
                        }
                        
                        try {
                            // Prova a fare login
                            const userCredential = await signInWithEmailAndPassword(auth, inviteData.email, password);
                            const firebaseUser = userCredential.user;
                            
                            // Carica invito per ottenere tenantId e ruoli
                            const invitiQuery = query(
                                collection(db, 'inviti'),
                                where('token', '==', inviteData.token || (new URLSearchParams(window.location.search).get('token'))),
                                where('stato', '==', 'invitato')
                            );
                            const invitiSnapshot = await getDocs(invitiQuery);
                            
                            if (invitiSnapshot.empty) {
                                throw new Error('Invito non trovato');
                            }
                            
                            const invitoDoc = invitiSnapshot.docs[0];
                            const invito = invitoDoc.data();
                            
                            // Aggiungi membership
                            const userDocRef = doc(db, 'users', firebaseUser.uid);
                            const userDoc = await getDoc(userDocRef);
                            
                            if (!userDoc.exists()) {
                                throw new Error('Utente non trovato in Firestore');
                            }
                            
                            const existingUserData = userDoc.data();
                            const tenantMemberships = existingUserData.tenantMemberships || {};
                            
                            if (tenantMemberships[invito.tenantId] && tenantMemberships[invito.tenantId].stato === 'attivo') {
                                throw new Error('Appartieni gi√† a questo tenant');
                            }
                            
                            tenantMemberships[invito.tenantId] = {
                                ruoli: invito.ruoli || [],
                                stato: 'attivo',
                                dataInizio: serverTimestamp(),
                                creatoDa: invito.inviatoDa,
                                tenantIdPredefinito: false
                            };
                            
                        await updateDoc(userDocRef, {
                            tenantMemberships: tenantMemberships
                        });
                        
                        await updateDoc(doc(db, 'inviti', invitoDoc.id), {
                            stato: 'accettato',
                            accettatoIl: serverTimestamp()
                        });
                        
                        // Pulisci cache tenant utente per forzare ricaricamento
                        try {
                            const { clearUserTenantsCache } = await import('../services/tenant-service.js');
                            clearUserTenantsCache();
                        } catch (cacheError) {
                            console.warn('Errore pulizia cache tenant:', cacheError);
                        }
                        
                        userData = {
                            ...existingUserData,
                            tenantMemberships: tenantMemberships,
                            _isNewMembership: true,
                            _newTenantId: invito.tenantId
                        };
                        } catch (loginError) {
                            console.error('‚ùå [REGISTRAZIONE] Errore login fallback:', {
                                code: loginError.code,
                                message: loginError.message
                            });
                            if (loginError.code === 'auth/user-not-found' || loginError.code === 'auth/wrong-password') {
                                throw new Error('Password errata. Inserisci la password del tuo account esistente.');
                            }
                            throw loginError;
                        }
                    } else {
                        // Rilancia altri errori
                        throw acceptError;
                    }
                }

                // Se √® una nuova membership (utente esistente aggiunto a nuovo tenant)
                if (userData._isNewMembership === true) {
                    // Aggiorna cellulare se fornito e non presente
                    if (cellulare && !userData.cellulare) {
                        await updateDoc(doc(db, 'users', auth.currentUser.uid), {
                            cellulare: cellulare
                        });
                    }
                    
                    hideLoading();
                    successMessage.textContent = `‚úÖ Aggiunto a ${userData._newTenantId || 'nuova azienda'} con successo! Reindirizzamento alla dashboard...`;
                    successMessage.classList.add('show');
                    
                    // Redirect a dashboard
                    setTimeout(() => {
                        window.location.href = '../dashboard-standalone.html';
                    }, 2000);
                } else {
                    // Nuovo utente creato
                    // Aggiorna cellulare se fornito
                    if (cellulare) {
                        await updateDoc(doc(db, 'users', auth.currentUser.uid), {
                            cellulare: cellulare
                        });
                    }
                    
                    // Successo! L'utente √® gi√† loggato (createUserWithEmailAndPassword fa login automatico)
                    sessionStorage.setItem('gfv_user_just_registered', 'true');
                    sessionStorage.setItem('gfv_registered_user_id', auth.currentUser.uid);
                    
                    hideLoading();
                    successMessage.textContent = '‚úÖ Registrazione completata con successo! Reindirizzamento alla dashboard...';
                    successMessage.classList.add('show');
                    
                    // Redirect a dashboard (l'utente √® gi√† loggato)
                    setTimeout(() => {
                        window.location.href = '../dashboard-standalone.html';
                    }, 2000);
                }

            } catch (error) {
                // Se l'errore √® auth/email-already-in-use, gestiscilo direttamente qui come ultimo fallback
                const isEmailAlreadyInUse = error.code === 'auth/email-already-in-use' || 
                    (error.message && error.message.includes('email-already-in-use')) ||
                    (String(error).includes('email-already-in-use'));
                
                if (isEmailAlreadyInUse) {
                    if (!password) {
                        hideLoading();
                        showError('Password richiesta. Questa email √® gi√† registrata. Inserisci la password del tuo account esistente.');
                        return;
                    }
                    
                    try {
                        // Prova a fare login
                        const userCredential = await signInWithEmailAndPassword(auth, inviteData.email, password);
                        const firebaseUser = userCredential.user;
                        
                        // Carica invito per ottenere tenantId e ruoli
                        const invitiQuery = query(
                            collection(db, 'inviti'),
                            where('token', '==', inviteData.token || (new URLSearchParams(window.location.search).get('token'))),
                            where('stato', '==', 'invitato')
                        );
                        const invitiSnapshot = await getDocs(invitiQuery);
                        
                        if (invitiSnapshot.empty) {
                            throw new Error('Invito non trovato');
                        }
                        
                        const invitoDoc = invitiSnapshot.docs[0];
                        const invito = invitoDoc.data();
                        
                        // Aggiungi membership
                        const userDocRef = doc(db, 'users', firebaseUser.uid);
                        const userDoc = await getDoc(userDocRef);
                        
                        if (!userDoc.exists()) {
                            throw new Error('Utente non trovato in Firestore');
                        }
                        
                        const existingUserData = userDoc.data();
                        const tenantMemberships = existingUserData.tenantMemberships || {};
                        
                        if (tenantMemberships[invito.tenantId] && tenantMemberships[invito.tenantId].stato === 'attivo') {
                            throw new Error('Appartieni gi√† a questo tenant');
                        }
                        
                        tenantMemberships[invito.tenantId] = {
                            ruoli: invito.ruoli || [],
                            stato: 'attivo',
                            dataInizio: serverTimestamp(),
                            creatoDa: invito.inviatoDa,
                            tenantIdPredefinito: false
                        };
                        
                        await updateDoc(userDocRef, {
                            tenantMemberships: tenantMemberships
                        });
                        
                        await updateDoc(doc(db, 'inviti', invitoDoc.id), {
                            stato: 'accettato',
                            accettatoIl: serverTimestamp()
                        });
                        
                        // Pulisci cache tenant utente per forzare ricaricamento
                        try {
                            const { clearUserTenantsCache } = await import('../services/tenant-service.js');
                            clearUserTenantsCache();
                        } catch (cacheError) {
                            console.warn('Errore pulizia cache tenant:', cacheError);
                        }
                        
                        // Aggiorna cellulare se fornito
                        const cellulare = cellulareInput.value.trim();
                        if (cellulare && !existingUserData.cellulare) {
                            await updateDoc(doc(db, 'users', firebaseUser.uid), {
                                cellulare: cellulare
                            });
                        }
                        
                        hideLoading();
                        successMessage.textContent = `‚úÖ Aggiunto a ${invito.tenantId || 'nuova azienda'} con successo! Reindirizzamento alla dashboard...`;
                        successMessage.classList.add('show');
                        
                        // Redirect a dashboard
                        setTimeout(() => {
                            window.location.href = '../dashboard-standalone.html';
                        }, 2000);
                        return;
                    } catch (loginError) {
                        hideLoading();
                        if (loginError.code === 'auth/user-not-found' || loginError.code === 'auth/wrong-password') {
                            showError('Password errata. Inserisci la password del tuo account esistente.');
                        } else if (loginError.message && loginError.message.includes('appartiene gi√†')) {
                            showError(loginError.message);
                        } else {
                            showError('Errore durante l\'aggiunta dell\'azienda. ' + (loginError.message || 'Riprova o contatta l\'amministratore.'));
                        }
                        return;
                    }
                }
                
                hideLoading();
                
                let errorMessage = 'Errore durante la registrazione';
                
                // Se √® un utente esistente, mostra messaggio pi√π chiaro
                if (inviteData && inviteData.isExistingUser === true) {
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || 
                        (error.message && error.message.includes('Password errata'))) {
                        errorMessage = 'Password errata. Inserisci la password del tuo account esistente per aggiungere questa azienda.';
                    } else if (error.message && error.message.includes('Password richiesta')) {
                        errorMessage = 'Password obbligatoria. Inserisci la password del tuo account esistente.';
                    } else if (error.message && error.message.includes('appartiene gi√†')) {
                        errorMessage = error.message;
                    } else {
                        errorMessage = 'Errore durante l\'aggiunta dell\'azienda. ' + (error.message || 'Riprova o contatta l\'amministratore.');
                    }
                } else {
                    // Nuovo utente
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = 'Questa email √® gi√† registrata. Se hai gi√† un account, usa la password del tuo account esistente.';
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = 'Password errata. Se hai gi√† un account, usa la password del tuo account esistente.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Email non valida';
                    } else if (error.code === 'auth/weak-password') {
                        errorMessage = 'Password troppo debole. Usa almeno 6 caratteri.';
                    } else if (error.message && error.message.includes('appartiene gi√†')) {
                        errorMessage = error.message;
                    } else {
                        errorMessage = error.message || 'Errore sconosciuto';
                    }
                }
                
                showError(errorMessage);
            }
        });

        // Validazione form
        function validateForm() {
            hideErrors();
            let isValid = true;

            const cellulare = cellulareInput.value.trim();
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;
            const isExistingUser = inviteData && inviteData.isExistingUser === true;

            // Validazione cellulare (obbligatorio)
            if (!cellulare) {
                showFieldError('cellulare', 'Cellulare obbligatorio');
                isValid = false;
            } else {
                // Valida formato cellulare (almeno 10 cifre, pu√≤ contenere +, spazi, trattini)
                const cellularePulito = cellulare.replace(/[\s\-]/g, '');
                if (cellularePulito.length < 10 || !/^\+?[0-9]+$/.test(cellularePulito)) {
                    showFieldError('cellulare', 'Formato cellulare non valido (es. +39 123 456 7890)');
                    isValid = false;
                }
            }

            if (!password) {
                showFieldError('password', isExistingUser ? 'Password obbligatoria' : 'Password obbligatoria');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('password', 'Password deve essere almeno 6 caratteri');
                isValid = false;
            }

            // Per utenti esistenti, non richiedere conferma password
            if (!isExistingUser) {
                if (!passwordConfirm) {
                    showFieldError('password-confirm', 'Conferma password obbligatoria');
                    isValid = false;
                } else if (password !== passwordConfirm) {
                    showFieldError('password-confirm', 'Le password non corrispondono');
                    isValid = false;
                }
            }

            return isValid;
        }

        // Utility: mostra errore campo
        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        // Utility: nascondi errori
        function hideErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Utility: mostra errore generale
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-box">‚ùå ${message}</div>`;
        }

        // Utility: mostra loading
        function showLoading(text = 'Caricamento...') {
            loadingText.textContent = text;
            loadingOverlay.classList.add('active');
        }

        // Utility: nascondi loading
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

    </script>
</body>
