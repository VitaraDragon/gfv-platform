    <!-- Load Firebase config from external file -->
    <script>
        const configScript = document.createElement('script');
        configScript.src = '../../../core/config/firebase-config.js';
        configScript.onerror = function() {
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://raw.githubusercontent.com/VitaraDragon/gfv-platform/main/core/config/firebase-config.js';
            document.head.appendChild(fallbackScript);
        };
        document.head.appendChild(configScript);

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, doc, getDoc, addDoc, updateDoc, deleteDoc, query, where, orderBy, serverTimestamp, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Funzione per attendere il caricamento della configurazione Firebase
        function waitForConfig() {
            return new Promise((resolve, reject) => {
                if (typeof window.firebaseConfig !== 'undefined') {
                    resolve(window.firebaseConfig);
                    return;
                }
                
                let attempts = 0;
                const maxAttempts = 50;
                
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof window.firebaseConfig !== 'undefined') {
                        clearInterval(checkInterval);
                        resolve(window.firebaseConfig);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkInterval);
                        reject(new Error('Firebase config not loaded after 5 seconds'));
                    }
                }, 100);
            });
        }

        const firebaseConfig = await waitForConfig();
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Inizializza EmailJS quando disponibile
        function initEmailJS() {
            if (typeof emailjs !== 'undefined') {
                emailjs.init("AnLLhJOew6d6sCIOG");
                console.log('‚úÖ EmailJS inizializzato');
            } else {
                // Riprova dopo un breve delay
                setTimeout(initEmailJS, 100);
            }
        }
        initEmailJS();

        let currentUser = null;
        let currentTenantId = null;
        let preventivi = [];
        let clienti = [];

        // Verifica autenticazione
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        currentTenantId = userData.tenantId;

                        // Verifica permessi (solo Manager o Amministratore)
                        const ruoli = userData.ruoli || [];
                        const isManager = ruoli.some(r => {
                            const roleLower = r.toLowerCase();
                            return roleLower.includes('manager') || roleLower.includes('amministratore');
                        });

                        if (!isManager) {
                            showAlert('Non hai i permessi per accedere a questa pagina', 'error');
                            setTimeout(() => {
                                window.location.href = '../../../core/dashboard-standalone.html';
                            }, 2000);
                            return;
                        }
                        
                        // Mostra link impostazioni (solo Manager/Amministratore, gi√† verificato sopra)
                        const impostazioniLink = document.getElementById('impostazioni-link');
                        if (impostazioniLink) {
                            impostazioniLink.style.display = 'inline-flex';
                        }

                        // Carica clienti per mostrare nomi
                        await loadClienti();
                        // Setup filtri
                        setupFilters();
                        // Carica preventivi
                        await loadPreventivi();
                    } else {
                        window.location.href = '../../../core/auth/login-standalone.html';
                    }
                } catch (error) {
                    console.error('Errore:', error);
                    showAlert('Errore caricamento dati', 'error');
                }
            } else {
                window.location.href = '../../../core/auth/login-standalone.html';
            }
        });

        // Carica clienti
        async function loadClienti() {
            try {
                if (!currentTenantId) return;
                const clientiQuery = query(
                    collection(db, 'tenants', currentTenantId, 'clienti'),
                    orderBy('ragioneSociale')
                );
                const snapshot = await getDocs(clientiQuery);
                clienti = [];
                snapshot.forEach(doc => {
                    clienti.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Errore caricamento clienti:', error);
            }
        }

        // Setup filtri
        function setupFilters() {
            document.getElementById('filter-stato').addEventListener('change', () => filterPreventivi());
            document.getElementById('filter-search').addEventListener('input', () => filterPreventivi());
        }

        // Reset filtri - rendi globale per accesso da HTML
        window.resetFilters = function() {
            document.getElementById('filter-stato').value = '';
            document.getElementById('filter-search').value = '';
            filterPreventivi();
        }

        // Carica preventivi
        async function loadPreventivi() {
            const container = document.getElementById('preventivi-container');
            container.innerHTML = '<div class="loading">Caricamento preventivi...</div>';

            try {
                if (!currentTenantId) {
                    container.innerHTML = '<div class="empty-state">Nessun tenant trovato</div>';
                    return;
                }

                const preventiviQuery = query(
                    collection(db, 'tenants', currentTenantId, 'preventivi'),
                    orderBy('numero', 'desc')
                );
                const snapshot = await getDocs(preventiviQuery);
                preventivi = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    preventivi.push({ 
                        id: doc.id, 
                        ...data,
                        dataScadenza: data.dataScadenza?.toDate ? data.dataScadenza.toDate() : null,
                        dataInvio: data.dataInvio?.toDate ? data.dataInvio.toDate() : null,
                        dataAccettazione: data.dataAccettazione?.toDate ? data.dataAccettazione.toDate() : null
                    });
                });
                filterPreventivi();
            } catch (error) {
                console.error('Errore caricamento preventivi:', error);
                showAlert('Errore caricamento preventivi: ' + error.message, 'error');
                container.innerHTML = '<div class="empty-state">Errore caricamento preventivi</div>';
            }
        }

        // Filtra preventivi
        function filterPreventivi() {
            const filterStato = document.getElementById('filter-stato').value;
            const filterSearch = document.getElementById('filter-search').value.toLowerCase();

            let filtered = preventivi.filter(preventivo => {
                // Filtro stato
                if (filterStato && preventivo.stato !== filterStato) {
                    return false;
                }

                // Filtro ricerca
                if (filterSearch) {
                    const cliente = clienti.find(c => c.id === preventivo.clienteId);
                    const clienteNome = cliente?.ragioneSociale || '';
                    const searchText = [
                        preventivo.numero || '',
                        clienteNome
                    ].join(' ').toLowerCase();
                    
                    if (!searchText.includes(filterSearch)) {
                        return false;
                    }
                }

                return true;
            });

            renderPreventivi(filtered);
        }

        // Render preventivi
        function renderPreventivi(preventiviList) {
            const container = document.getElementById('preventivi-container');
            document.getElementById('preventivi-count').textContent = `${preventiviList.length} preventivi`;

            if (preventiviList.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>Nessun preventivo trovato</p></div>';
                return;
            }

            let html = '<table class="preventivi-table"><thead><tr>';
            html += '<th>Numero</th>';
            html += '<th>Cliente</th>';
            html += '<th>Tipo Lavoro</th>';
            html += '<th>Coltura</th>';
            html += '<th>Superficie</th>';
            html += '<th>Totale</th>';
            html += '<th>Stato</th>';
            html += '<th>Scadenza</th>';
            html += '<th>Azioni</th>';
            html += '</tr></thead><tbody>';

            preventiviList.forEach(preventivo => {
                const cliente = clienti.find(c => c.id === preventivo.clienteId);
                const clienteNome = cliente?.ragioneSociale || 'Cliente non trovato';
                
                const statoFormattato = {
                    'bozza': { text: 'üìù Bozza', class: 'badge-secondary' },
                    'inviato': { text: 'üìß Inviato', class: 'badge-info' },
                    'accettato_email': { text: '‚úÖ Accettato (Email)', class: 'badge-success' },
                    'accettato_manager': { text: '‚úÖ Accettato (Manager)', class: 'badge-success' },
                    'rifiutato': { text: '‚ùå Rifiutato', class: 'badge-danger' },
                    'scaduto': { text: '‚è∞ Scaduto', class: 'badge-warning' },
                    'pianificato': { text: 'üìã Pianificato', class: 'badge-success' },
                    'annullato': { text: 'üö´ Annullato', class: 'badge-secondary' }
                }[preventivo.stato] || { text: preventivo.stato, class: 'badge-secondary' };
                
                const scadenzaFormattata = preventivo.dataScadenza ? 
                    preventivo.dataScadenza.toLocaleDateString('it-IT') : '-';
                
                html += '<tr>';
                html += `<td><strong>${escapeHtml(preventivo.numero || '')}</strong></td>`;
                html += `<td>${escapeHtml(clienteNome)}</td>`;
                html += `<td>${escapeHtml(preventivo.tipoLavoro || '')}</td>`;
                html += `<td>${escapeHtml(preventivo.coltura || '')}</td>`;
                html += `<td>${(preventivo.superficie || 0).toFixed(2)} ha</td>`;
                html += `<td><strong>‚Ç¨ ${(preventivo.totaleConIva || preventivo.totale || 0).toFixed(2)}</strong></td>`;
                html += `<td><span class="badge ${statoFormattato.class}">${statoFormattato.text}</span></td>`;
                html += `<td>${scadenzaFormattata}</td>`;
                html += `<td><div class="action-buttons">`;
                
                // Azioni in base allo stato
                if (preventivo.stato === 'bozza') {
                    html += `<button class="btn btn-sm btn-primary" onclick="inviaPreventivo('${preventivo.id}')">üìß Invia</button>`;
                    html += `<button class="btn btn-sm btn-success" onclick="accettaPreventivoManager('${preventivo.id}')">‚úÖ Accetta</button>`;
                    html += `<button class="btn btn-sm btn-danger" onclick="annullaPreventivo('${preventivo.id}')">üö´ Annulla</button>`;
                } else if (preventivo.stato === 'inviato') {
                    html += `<button class="btn btn-sm btn-success" onclick="accettaPreventivoManager('${preventivo.id}')">‚úÖ Accetta</button>`;
                    html += `<button class="btn btn-sm btn-warning" onclick="rifiutaPreventivo('${preventivo.id}')">‚ùå Rifiuta</button>`;
                } else if (preventivo.stato === 'accettato_email' || preventivo.stato === 'accettato_manager') {
                    html += `<button class="btn btn-sm btn-primary" onclick="pianificaPreventivo('${preventivo.id}')">üìã Pianifica</button>`;
                } else if (preventivo.stato === 'pianificato') {
                    html += `<span style="color: #28a745; font-size: 12px;">Lavoro creato</span>`;
                }
                
                html += `<button class="btn btn-sm btn-danger" onclick="deletePreventivoConfirm('${preventivo.id}')">üóëÔ∏è</button>`;
                html += `</div></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Invia preventivo - rendi globale per accesso da HTML
        window.inviaPreventivo = async function(preventivoId) {
            try {
                if (!currentTenantId) {
                    showAlert('Errore: nessun tenant disponibile', 'error');
                    return;
                }

                // Carica preventivo completo
                const preventivoRef = doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId);
                const preventivoSnap = await getDoc(preventivoRef);
                if (!preventivoSnap.exists()) {
                    showAlert('Preventivo non trovato', 'error');
                    return;
                }
                const preventivo = { id: preventivoSnap.id, ...preventivoSnap.data() };

                // Verifica che abbia token di accettazione
                if (!preventivo.tokenAccettazione) {
                    showAlert('Errore: token di accettazione mancante', 'error');
                    return;
                }

                // Carica cliente
                const clienteRef = doc(db, 'tenants', currentTenantId, 'clienti', preventivo.clienteId);
                const clienteSnap = await getDoc(clienteRef);
                if (!clienteSnap.exists()) {
                    showAlert('Cliente non trovato', 'error');
                    return;
                }
                const cliente = clienteSnap.data();

                if (!cliente.email) {
                    showAlert('Errore: email cliente non disponibile', 'error');
                    return;
                }

                // Genera link accettazione
                const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '');
                const accettazioneUrl = `${baseUrl}/accetta-preventivo-standalone.html?token=${preventivo.tokenAccettazione}`;

                // Formatta dati per email
                const scadenzaFormattata = preventivo.dataScadenza?.toDate ? 
                    preventivo.dataScadenza.toDate().toLocaleDateString('it-IT') : 
                    (preventivo.dataScadenza ? new Date(preventivo.dataScadenza).toLocaleDateString('it-IT') : '-');
                
                const totaleImponibile = `‚Ç¨ ${(preventivo.totale || 0).toFixed(2)}`;
                const totaleIva = `‚Ç¨ ${((preventivo.totaleConIva || 0) - (preventivo.totale || 0)).toFixed(2)}`;
                const totaleConIva = `‚Ç¨ ${(preventivo.totaleConIva || preventivo.totale || 0).toFixed(2)}`;
                const superficieFormattata = `${(preventivo.superficie || 0).toFixed(2)}`;
                const ivaPercentuale = preventivo.iva || 22;

                // Carica nome terreno se presente
                let terrenoNome = '';
                if (preventivo.terrenoId) {
                    try {
                        const terrenoRef = doc(db, 'tenants', currentTenantId, 'terreni', preventivo.terrenoId);
                        const terrenoSnap = await getDoc(terrenoRef);
                        if (terrenoSnap.exists()) {
                            terrenoNome = terrenoSnap.data().nome || '';
                        }
                    } catch (err) {
                        console.warn('Errore caricamento terreno:', err);
                    }
                }

                // Genera link rifiuto (opzionale)
                const rifiutoUrl = `${baseUrl}/accetta-preventivo-standalone.html?token=${preventivo.tokenAccettazione}&action=rifiuta`;

                // Carica dati azienda per branding email
                let datiAzienda = {
                    nome: '',
                    logoUrl: null,
                    indirizzo: '',
                    citta: '',
                    cap: '',
                    provincia: '',
                    telefono: '',
                    email: '',
                    piva: ''
                };
                
                try {
                    const tenantRef = doc(db, 'tenants', currentTenantId);
                    const tenantSnap = await getDoc(tenantRef);
                    if (tenantSnap.exists()) {
                        const tenantData = tenantSnap.data();
                        datiAzienda = {
                            nome: tenantData.nome || '',
                            logoUrl: tenantData.logoUrl || null,
                            indirizzo: tenantData.indirizzo || '',
                            citta: tenantData.citta || '',
                            cap: tenantData.cap || '',
                            provincia: tenantData.provincia || '',
                            telefono: tenantData.telefono || '',
                            email: tenantData.email || '',
                            piva: tenantData.piva || ''
                        };
                    }
                } catch (tenantError) {
                    console.warn('Errore caricamento dati azienda:', tenantError);
                    // Continua con dati vuoti
                }

                // Prepara variabili azienda per template email
                // Logo URL (solo URL, non HTML - il template EmailJS user√† l'URL per creare l'immagine)
                let logoUrl = '';
                if (datiAzienda.logoUrl && datiAzienda.logoUrl.startsWith('http')) {
                    logoUrl = datiAzienda.logoUrl; // Solo URL, non HTML
                }
                
                // Nome azienda nell'header: solo testo semplice, il template EmailJS lo formatter√†
                let nomeAziendaHeader = datiAzienda.nome || ''; // Assicurati che sia sempre una stringa
                
                // Nome azienda nel footer: testo semplice
                let nomeAziendaFooter = datiAzienda.nome || ''; // Assicurati che sia sempre una stringa
                
                // Debug: verifica che i dati siano caricati
                console.log('üìß Dati azienda per email:', {
                    nome: datiAzienda.nome,
                    logoUrl: logoUrl,
                    nomeAziendaHeader: nomeAziendaHeader
                });
                
                // Formatta indirizzo completo
                let indirizzoCompleto = '';
                if (datiAzienda.indirizzo) {
                    indirizzoCompleto = datiAzienda.indirizzo;
                    if (datiAzienda.citta) {
                        indirizzoCompleto += `, ${datiAzienda.citta}`;
                    }
                    if (datiAzienda.cap) {
                        indirizzoCompleto += ` ${datiAzienda.cap}`;
                    }
                }
                
                let indirizzoAziendaHtml = '';
                if (indirizzoCompleto) {
                    indirizzoAziendaHtml = `<p style="margin: 0 0 5px 0; color: #666; font-size: 12px;">${indirizzoCompleto}</p>`;
                }
                
                let telefonoAziendaHtml = '';
                if (datiAzienda.telefono) {
                    telefonoAziendaHtml = `<p style="margin: 0 0 5px 0; color: #666; font-size: 12px;">Tel: ${datiAzienda.telefono}</p>`;
                }
                
                let emailAziendaHtml = '';
                if (datiAzienda.email) {
                    emailAziendaHtml = `<p style="margin: 0 0 5px 0; color: #666; font-size: 12px;">Email: ${datiAzienda.email}</p>`;
                }
                
                let pivaAziendaHtml = '';
                if (datiAzienda.piva) {
                    pivaAziendaHtml = `<p style="margin: 0 0 10px 0; color: #666; font-size: 12px;">P.IVA: ${datiAzienda.piva}</p>`;
                }

                // Invia email tramite EmailJS
                let emailInviata = false;
                try {
                    if (typeof emailjs === 'undefined') {
                        throw new Error('EmailJS non caricato');
                    }

                    // Prepara oggetto variabili per EmailJS
                    // Includiamo tutte le variabili azienda (anche se vuote) per compatibilit√† con template completo
                    const emailParams = {
                        email: cliente.email,  // Indirizzo email destinatario (richiesto da EmailJS)
                        ragione_sociale: cliente.ragioneSociale || 'Cliente',
                        numero_preventivo: preventivo.numero || '',
                        tipo_lavoro: preventivo.tipoLavoro || '',
                        coltura: preventivo.coltura || '',
                        tipo_campo: preventivo.tipoCampo === 'pianura' ? 'Pianura' : 
                                   preventivo.tipoCampo === 'collina' ? 'Collina' : 
                                   preventivo.tipoCampo === 'montagna' ? 'Montagna' : preventivo.tipoCampo || '',
                        superficie: superficieFormattata,
                        terreno_nome: terrenoNome,
                        totale_imponibile: totaleImponibile,
                        iva_percentuale: ivaPercentuale,
                        totale_iva: totaleIva,
                        totale_con_iva: totaleConIva,
                        scadenza: scadenzaFormattata,
                        link_accettazione: accettazioneUrl,
                        link_rifiuto: rifiutoUrl,
                        note: preventivo.note || '',
                        // Dati azienda per branding
                        logo_url: logoUrl || '', // Solo URL del logo (non HTML)
                        nome_azienda: nomeAziendaHeader || '', // Solo testo, il template lo formatter√†
                        nome_azienda_footer: nomeAziendaFooter || '',
                        indirizzo_azienda: datiAzienda.indirizzo || '',
                        citta_azienda: datiAzienda.citta || '',
                        cap_azienda: datiAzienda.cap || '',
                        telefono_azienda: datiAzienda.telefono || '',
                        email_azienda: datiAzienda.email || '',
                        piva_azienda: datiAzienda.piva || ''
                    };

                    // Template EmailJS per preventivi
                    await emailjs.send(
                        'service_f4to9qr',  // Service ID
                        'template_l29wzy8',  // Template ID - Template preventivo
                        emailParams
                    );
                    console.log('‚úÖ Email inviata con successo');
                    emailInviata = true;
                } catch (emailError) {
                    console.error('Errore invio email:', emailError);
                    // Mostra modal con link come fallback
                    showLinkModal(accettazioneUrl, cliente.email, preventivo.numero);
                }

                // Aggiorna stato preventivo
                await updateDoc(preventivoRef, {
                    stato: 'inviato',
                    dataInvio: serverTimestamp()
                });

                if (emailInviata) {
                    showAlert('‚úÖ Preventivo inviato via email con successo!', 'success');
                } else {
                    showAlert('‚ö†Ô∏è Preventivo aggiornato, ma errore nell\'invio email. Usa il link mostrato nel modal.', 'error');
                }
                
                await loadPreventivi();
            } catch (error) {
                console.error('Errore invio preventivo:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        };

        // Mostra modal con link accettazione (fallback)
        function showLinkModal(link, email, numeroPreventivo) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;';
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%;">
                    <h3 style="margin-bottom: 15px; color: #1976D2;">üìß Link Accettazione Preventivo</h3>
                    <p style="margin-bottom: 15px;">Email non inviata automaticamente. Copia questo link e invialo manualmente a:</p>
                    <p style="margin-bottom: 10px; font-weight: bold;">${email}</p>
                    <p style="margin-bottom: 10px; font-size: 12px; color: #666;">Preventivo: ${numeroPreventivo}</p>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <input type="text" id="link-copy" value="${link}" readonly style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 12px;">
                        <button onclick="navigator.clipboard.writeText('${link}'); alert('Link copiato!');" style="padding: 10px 20px; background: #1976D2; color: white; border: none; border-radius: 6px; cursor: pointer;">Copia</button>
                    </div>
                    <button onclick="this.closest('div[style*=\"position: fixed\"]').remove();" style="width: 100%; padding: 10px; background: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer;">Chiudi</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Accetta preventivo (manager) - rendi globale per accesso da HTML
        window.accettaPreventivoManager = async function(preventivoId) {
            try {
                if (!currentTenantId) {
                    showAlert('Errore: nessun tenant disponibile', 'error');
                    return;
                }

                const preventivoRef = doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId);
                await updateDoc(preventivoRef, {
                    stato: 'accettato_manager',
                    dataAccettazione: serverTimestamp()
                });
                
                showAlert('Preventivo accettato con successo', 'success');
                await loadPreventivi();
            } catch (error) {
                console.error('Errore accettazione preventivo:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        }

        // Rifiuta preventivo - rendi globale per accesso da HTML
        window.rifiutaPreventivo = async function(preventivoId) {
            if (!confirm('Sei sicuro di voler rifiutare questo preventivo?')) {
                return;
            }

            try {
                if (!currentTenantId) {
                    showAlert('Errore: nessun tenant disponibile', 'error');
                    return;
                }

                const preventivoRef = doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId);
                await updateDoc(preventivoRef, {
                    stato: 'rifiutato'
                });
                
                showAlert('Preventivo rifiutato', 'success');
                await loadPreventivi();
            } catch (error) {
                console.error('Errore rifiuto preventivo:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        }

        // Annulla preventivo - rendi globale per accesso da HTML
        window.annullaPreventivo = async function(preventivoId) {
            if (!confirm('Sei sicuro di voler annullare questo preventivo?')) {
                return;
            }

            try {
                if (!currentTenantId) {
                    showAlert('Errore: nessun tenant disponibile', 'error');
                    return;
                }

                const preventivoRef = doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId);
                await updateDoc(preventivoRef, {
                    stato: 'annullato'
                });
                
                showAlert('Preventivo annullato', 'success');
                await loadPreventivi();
            } catch (error) {
                console.error('Errore annullamento preventivo:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        }

        // Pianifica preventivo (crea lavoro) - rendi globale per accesso da HTML
        window.pianificaPreventivo = async function(preventivoId) {
            const preventivo = preventivi.find(p => p.id === preventivoId);
            if (!preventivo) {
                showAlert('Preventivo non trovato', 'error');
                return;
            }

            if (preventivo.stato !== 'accettato_email' && preventivo.stato !== 'accettato_manager') {
                showAlert('Preventivo non pu√≤ essere pianificato. Deve essere prima accettato.', 'error');
                return;
            }

            if (!confirm(`Creare un lavoro da questo preventivo?\n\nCliente: ${clienti.find(c => c.id === preventivo.clienteId)?.ragioneSociale || 'N/A'}\nTipo: ${preventivo.tipoLavoro} - ${preventivo.coltura}\nSuperficie: ${preventivo.superficie} ha`)) {
                return;
            }

            try {
                if (!currentTenantId) {
                    showAlert('Errore: nessun tenant disponibile', 'error');
                    return;
                }

                // Carica terreno se specificato
                let terrenoNome = 'Terreno Cliente';
                if (preventivo.terrenoId) {
                    try {
                        const terrenoDoc = await getDoc(doc(db, 'tenants', currentTenantId, 'terreni', preventivo.terrenoId));
                        if (terrenoDoc.exists()) {
                            terrenoNome = terrenoDoc.data().nome || terrenoNome;
                        }
                    } catch (e) {
                        console.warn('Errore caricamento terreno:', e);
                    }
                }

                // Crea nome lavoro
                const cliente = clienti.find(c => c.id === preventivo.clienteId);
                const nomeLavoro = `${preventivo.tipoLavoro} - ${preventivo.coltura}${cliente ? ` (${cliente.ragioneSociale})` : ''}`;

                // Calcola data inizio (usa data prevista se disponibile, altrimenti oggi)
                let dataInizio = new Date();
                if (preventivo.dataPrevista?.toDate) {
                    dataInizio = preventivo.dataPrevista.toDate();
                } else if (preventivo.dataPrevista instanceof Date) {
                    dataInizio = preventivo.dataPrevista;
                }

                // Crea lavoro con stato "da_pianificare"
                const lavoroData = {
                    nome: nomeLavoro,
                    terrenoId: preventivo.terrenoId || null,
                    tipoLavoro: preventivo.tipoLavoro,
                    clienteId: preventivo.clienteId,
                    preventivoId: preventivo.id,
                    dataInizio: Timestamp.fromDate(dataInizio),
                    durataPrevista: 1, // Default, manager modificher√†
                    stato: 'da_pianificare',
                    note: `Lavoro creato da preventivo ${preventivo.numero}.\n${preventivo.note || ''}`.trim(),
                    creatoDa: currentUser.uid,
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                };

                // Salva lavoro
                const lavoroRef = await addDoc(collection(db, 'tenants', currentTenantId, 'lavori'), lavoroData);
                const lavoroId = lavoroRef.id;

                // Aggiorna preventivo
                await updateDoc(doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId), {
                    stato: 'pianificato',
                    lavoroId: lavoroId,
                    updatedAt: serverTimestamp()
                });

                showAlert('Lavoro creato con successo! Ora puoi completare la pianificazione dalla pagina Gestione Lavori.', 'success');
                await loadPreventivi();
            } catch (error) {
                console.error('Errore creazione lavoro:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        }

        // Elimina preventivo - rendi globale per accesso da HTML
        window.deletePreventivoConfirm = async function(preventivoId) {
            const preventivo = preventivi.find(p => p.id === preventivoId);
            if (!preventivo) return;

            if (!currentTenantId) {
                showAlert('Errore: nessun tenant disponibile', 'error');
                return;
            }

            if (preventivo.lavoroId) {
                showAlert('Impossibile eliminare: preventivo ha un lavoro associato', 'error');
                return;
            }

            if (!confirm(`Sei sicuro di voler eliminare il preventivo "${preventivo.numero}"?`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'tenants', currentTenantId, 'preventivi', preventivoId));
                showAlert('Preventivo eliminato con successo', 'success');
                await loadPreventivi();
            } catch (error) {
                console.error('Errore eliminazione preventivo:', error);
                showAlert('Errore: ' + error.message, 'error');
            }
        }

        // Utility functions
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
